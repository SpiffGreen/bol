<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="signin">
      <div class="container-fluid">
        <div class="container text-left">
          <img src="logo.png " alt="logo" class="logo-style" />
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h2 class="margin-bottom padding">Sign up</h2>
              <div class="container padding-sign-signup margin-bottom">
                <p class="regular-fonts icon-color it-pays-font">
                  Sign up with
                </p>
                <hr class="icon-color" />
              </div>
              <button
                type="button"
                class="btn btn-outline-primary google-btn padding-none sign-up-texts inter-padding padding"
              >
                <div class="container padding-none">
                  <div class="row margin">
                    <div class="col-3">
                      <img
                        src="google-logo.png "
                        alt="google"
                        class="google-logo padding-top-little"
                      />
                    </div>
                    <div class="col-9 margin sign-up-text">
                      <p
                        class="regular-fonts search-icon-color padding-top-little"
                      >
                        Sign up with Google
                      </p>
                    </div>
                  </div>
                </div>
              </button>
              <form class="row g-3 regular-fonts text-left padding">
                <div class="col-md-12 margin-bottom">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control form-input-style"
                    id="inputEmail4"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-input-style"
                    id="inputPassword4"
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      <p>Remember Password</p>
                    </label>
                  </div>
                </div>
              </form>
              <div class="col-12">
                <button type="submit" class="btn Sign-btn margin-bottom">
                  Sign in
                </button>
              </div>
              <p class="regular-fonts">
                You don't have an account?<span
                  class="regular-fonts text-orange"
                >
                  Sign up</span
                >
              </p>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
